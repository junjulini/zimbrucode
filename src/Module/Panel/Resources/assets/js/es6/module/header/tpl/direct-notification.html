<!--
* Script : Panel/Module/Header/TPL : Direct notification HTML
*
* @author  Junjulini
* @package ZimbruCode
* @since   ZimbruCode 1.0.0
-->

<div class="zc-panel-direct-notification zc-panel-direct-notification_type_{{type}}">
    <div class="zc-panel-direct-notification__icon-container">
        <i class="zc-panel-direct-notification__icon"></i>
    </div>
    <div class="zc-panel-direct-notification__content">
        <span class="zc-panel-direct-notification__title">{{title}}</span>
        <p class="zc-panel-direct-notification__text">{{content}}</p>
    </div>
    <div class="zc-panel-direct-notification__close-controller">
        <i class="zc-panel-direct-notification__close-icon zc-icon-clear"></i>
    </div>
</div>

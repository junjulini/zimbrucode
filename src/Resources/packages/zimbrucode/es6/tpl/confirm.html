<!--
* Script : ZimbruCode/TPL : Confirm HTML
*
* @author  C.R <cr@junjulini.com>

* @since   1.0.0

<div class="zc-confirm">
    <div class="zc-confirm__container">
        <p class="zc-confirm__text">{{subject}}</p>
    </div>
    <footer class="zc-confirm__footer">
        <button class="zc-confirm__button zc-confirm__button_type_ok zc-confirm__button_active" type="button">{{title_ok}}</button>
        <button class="zc-confirm__button zc-confirm__button_type_cancel" type="button">{{title_cancel}}</button>
    </footer>
</div>

<div class="zc-prompt">
    <div class="zc-prompt__container">
        <p class="zc-prompt__text">{{subject}}</p>
        <input placeholder="{{placeholder}}" value="{{default}}" class="zc-prompt__input">
    </div>
    <footer class="zc-prompt__footer">
        <button class="zc-prompt__button zc-prompt__button_type_ok zc-prompt__button_active" type="button">{{title_ok}}</button>
        <button class="zc-prompt__button zc-prompt__button_type_cancel" type="button">{{title_cancel}}</button>
    </footer>
</div>

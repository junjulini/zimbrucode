<div class="zc-alert">
    <div class="zc-alert__container">
        <p class="zc-alert__text">{{subject}}</p>
    </div>
    <footer class="zc-alert__footer">
        <div class="zc-alert__center">
            <button class="zc-alert__button zc-alert__button_type_ok zc-alert__button_active" type="button">{{title_ok}}</button>
        </div>
    </div>
</div>
